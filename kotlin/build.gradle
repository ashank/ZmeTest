apply plugin: 'com.android.application'
//添加插件
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        applicationId "com.funhotel.kotlin"
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    //kotlin需要的jar包
    compile rootProject.ext.dependencies.kotlin
    // In case you need support-v4 bindings
    compile rootProject.ext.dependencies.supportV7
    //compile 'com.android.support:appcompat-v7:26.+'
    compile rootProject.ext.dependencies.constraintlayout
    compile rootProject.ext.dependencies.ankosdk
    compile rootProject.ext.dependencies.ankosupport
    compile rootProject.ext.dependencies.ankoappcompat

    testCompile 'junit:junit:4.12'
}
