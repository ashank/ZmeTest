apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
        //为了使用android.support.v8.renderscript包
        renderscriptTargetApi 18
        renderscriptSupportModeEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    api rootProject.ext.dependencies.supportV7
    api rootProject.ext.dependencies.recyclerviewV7
    api rootProject.ext.dependencies.leanback
    api rootProject.ext.dependencies.play_services_plus
    api rootProject.ext.dependencies.supportV4
    api rootProject.ext.dependencies.design
    api rootProject.ext.dependencies.constraintlayout
    api rootProject.ext.dependencies.cardviewV7

    api rootProject.ext.dependencies.glide
    api rootProject.ext.dependencies.glidetransformations

    /*butterknife*/
    api rootProject.ext.dependencies.butterknife
    annotationProcessor rootProject.ext.dependencies.butterknifeCompiler

    api rootProject.ext.dependencies.rxjava2
    api rootProject.ext.dependencies.rxandroid2

    api rootProject.ext.dependencies.greendao
    api rootProject.ext.dependencies.greendao_generator

    api rootProject.ext.dependencies.rxlifecycle
    api rootProject.ext.dependencies.rxlifecycle_components
    api rootProject.ext.dependencies.okhttp
    api rootProject.ext.dependencies.retrofit2
    api rootProject.ext.dependencies.retrofit2_adapter_rxjava2
    api rootProject.ext.dependencies.retrofit2_converter_gson
    api rootProject.ext.dependencies.gson

    api files('libs/nineoldandroids-2.4.0.jar')
}

