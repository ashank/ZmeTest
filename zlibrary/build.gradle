apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
        //为了使用android.support.v8.renderscript包
        renderscriptTargetApi 18
        renderscriptSupportModeEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation 'junit:junit:4.13-beta-3'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    api rootProject.ext.dependencies.supportV7
    api rootProject.ext.dependencies.recyclerviewV7
    api rootProject.ext.dependencies.leanback
    api rootProject.ext.dependencies.play_services_plus
    api rootProject.ext.dependencies.supportV4
    api rootProject.ext.dependencies.design
    api rootProject.ext.dependencies.constraintlayout
    api rootProject.ext.dependencies.cardviewV7

    api rootProject.ext.dependencies.glide
    api rootProject.ext.dependencies.glidetransformations

    /*butterknife*/
    api rootProject.ext.dependencies.butterknife
    annotationProcessor rootProject.ext.dependencies.butterknifeCompiler

    api rootProject.ext.dependencies.rxjava2
    api rootProject.ext.dependencies.rxandroid2

    api rootProject.ext.dependencies.greendao
    api rootProject.ext.dependencies.greendao_generator

    api rootProject.ext.dependencies.rxlifecycle
    api rootProject.ext.dependencies.rxlifecycle_components
    api rootProject.ext.dependencies.okhttp
    api rootProject.ext.dependencies.retrofit2
    api rootProject.ext.dependencies.retrofit2_adapter_rxjava2
    api rootProject.ext.dependencies.retrofit2_converter_gson
    api rootProject.ext.dependencies.gson

    api files('libs/nineoldandroids-2.4.0.jar')
    api rootProject.ext.dependencies.loadview

    //微信分享
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:1.0.2'
}

// 输出jar包
task makeJar(type: Copy) {
    delete 'build/libs/zlibrary.jar' //删除已经存在的jar包
    from('build/intermediates/bundles/release/')//从该目录下加载要打包的文件
    into('build/libs/')//jar包的保存目录
    include('classes.jar')//设置过滤，只打包classes文件
    rename('classes.jar', 'zlibrary.jar')//重命名，mylibrary.jar 根据自己的需求设置
}
makeJar.dependsOn(build)
